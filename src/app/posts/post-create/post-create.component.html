<mat-card>
  <mat-spinner style="margin: auto" *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <input
        matInput
        placeholder="Enter Your Title"
        type="text"
        [formControlName]="'title'"
      />
      <mat-error *ngIf="form.get('title').invalid">Title required</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick image
      </button>
      <input
        class="fileChooser"
        type="file"
        #filePicker
        (change)="onImagePicked($event)"
      />
    </div>
    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        [formControlName]="'content'"
        placeholder="Enter your content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Content required</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      style="margin-top: 1rem"
    >
      Save Post
    </button>
  </form>
</mat-card>
